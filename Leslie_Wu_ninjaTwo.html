<script>
class Ninja{
	constructor(name){
		this.name = name;
		this._health = 100;
		this._speed = 3;
		this._strength = 3;
	}

	get health(){
		return this._health;
	}

	get speed(){
		return this._speed;
	}

	get strength(){
		return this._strength;
	}

	sayName(){
		console.log(this.name);
	}

	showStats(){
		console.log("Name: " + this.name + ", Health: " + this._health + ", Speed: " + this._speed + ", Strength: " + this._strength);
	}

	drinkSake(){
		this._health += 10;
	}
}

class Sensei extends Ninja{
	constructor(name){
		super(name);
		this._health = 200;
		this._speed = 10;
		this._strength = 10;
		this._wisdom = 10;
	}

	drinkSake(){
		this._health += this._wisdom;
	}

	speakWisdom(){
		this.drinkSake();
		console.log("What one programmer can do in one month, two programmers can do in two months.");
	}
}
</script>
