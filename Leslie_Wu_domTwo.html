<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style type='text/css'>
        /*border and styling for table data*/
        td{
            border:1px solid silver;
            text-align:center;
            width:40px;
            height:40px;
        }
        /*background and bolding for the first element of our rows and data*/
        td:first-child,tr:first-child{
            background-color:silver;
            font-weight:bold;
        }
        </style>
    </head>
    <body>
        <div id='target'></div>
    </body>
    <script type='text/javascript'>
        //define draw table
        function drawTable(){
            //create our html string, open up the table tag
            let htmlString = "<table>";
            //outer loop
            for(let i=0;i<13;i++){
                //create a row for each iteration of the outer loop
                htmlString += "<tr>";
                //inner loop
                for(let j=0;j<13;j++){
                    //calculate our number
                    let nums = i*j;
                    let data = "<td>" + nums + "</td>"
                    //attach our table data tags around the number
                    if (nums === 0){
                        if (i === 0 && j === 0){
                            data = "<td>X</td>"
                        }
                        else if (i === 0){
                            data = "<td>" + j + "</td>";
                        }
                        else if (j === 0){
                            data = "<td>" + i + "</td>";
                        }
                    }
                    //add it to the html
                    htmlString += data;
                }
                htmlString += "</tr>";
            }
            htmlString += "</table>";
            console.log(htmlString);
            document.getElementById("target").innerHTML = htmlString;
        }
        drawTable();
    </script>
</html>
