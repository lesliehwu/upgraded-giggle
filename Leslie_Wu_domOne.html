<html>
	<body>
		<h1>Students</h1>
		<ul id='main'>
			<!--this is empty-->
		</ul>
	<script>
		function appendList(arr,id){
			for(var i = 0; i < arr.length; i++){
				let newStudent = document.createElement("li");
				newStudent.innerHTML = arr[i];
				document.getElementById(id).appendChild(newStudent);
			}
		};

		let students = ['Jeff', 'Jenny', 'Javier', 'Joslyn', 'Joe', 'Jane','Django'];
		let target_id = 'main';

		function superAppend(arr, element, id){
			for(var i = 0; i < arr.length; i++){
				let newStudent = document.createElement(element);
				newStudent.innerHTML = arr[i];
				document.getElementById(id).appendChild(newStudent);
			}
		};

		superAppend(students,'h3',target_id);
	</script>
	</body>
</html>
